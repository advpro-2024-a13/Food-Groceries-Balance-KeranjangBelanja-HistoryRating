name: SonarCloud Scan

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
                
      - name: Make ./gradlew executable
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: ./gradlew build

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: "advpro-2024-a13"
          projectKey: "advpro-2024-a13_Food-Groceries-Balance-KeranjangBelanja-HistoryRating"
          projectName: "Food-Groceries-Balance-KeranjangBelanja-HistoryRating"
          token: ${{ secrets.SONAR_TOKEN }}
